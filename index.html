<!DOCTYPE html>
<html>
<header>
    <link rel="stylesheet" href="styles.css" />
    <title>Cody's Pomodoro Timer</title>
</header>
<body>
        <div id="container">
            <div id="statusContainer">
                    <button id="pomodoro" class="status active">
                        Pomodoro
                    </button>
                    <button id="break" class="status">
                        Short Break

                    </button>
                    <button id="longbreak" class="status">
                        Long Break
                    </button>
            </div>
                <div id="timerContainer">
                        <div id="timer">Timer</div>
                </div>
                <div id="buttonContainer">
                    <button id="start" class="timeStatus">Start</button>
                    <button id="stop" class="timeStatus">Stop</button>
                    <button id="reset" class="timeStatus">Reset</button>
                </div>
        </div>


</body>
<footer>
    <a href="https://github.com/codydegen/pomodoro_technique">Made by Cody Degen</a>
</footer>
<script src="myscripts.js"></script>
</html>
